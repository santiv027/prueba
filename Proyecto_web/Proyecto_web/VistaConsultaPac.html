<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pacientes</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
    <div id="fondoConsulta">
        <br>
        <div id="cabeceraConsulta">
            <h1 style="color: white">Consulta de Citas</h1>
        </div>
        <br>
        <div>
            <h2 style="background-color: white; color: rgba(90, 40, 170, 0.849); padding: 0px 300px;">Datos de las citas que le han sido asignadas</h2>
            <table id="tablaPacientes">
                <thead>
                    <tr id="encabezadoTablaPac">
                        <th id="nombrePaciente">Nombre del paciente</th>
                        <th id="apellidoPaciente">Apellido del paciente</th>
                        <th id="numeroID">Identificación</th>
                        <th id="numeroContacto">Número de contacto</th>
                        <th id="correo">Correo electrónico</th>
                        <th id="fecha">Fecha de la cita</th>
                        <th id="hora">Hora</th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
            </table>
            <p>
                <button onclick="consultarCita()"">Consultar Cita</button>
            </p>
            <br>
        </div>
    </div>
</body>
</html>
